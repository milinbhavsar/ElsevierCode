<div class="condition-data-container">
  <table class="table table-striped">
    <thead>
      <tr class="d-flex">
        <th class="col-6" 
          (click)="isconditionAscending = !isconditionAscending; sortData('conditionName', isconditionAscending)">Condition Name <img  class="arrow" src="../../assets/arrows.png" /></th>
        <th class="col-3" 
          (click)="isDateAscending = !isDateAscending; sortData('dateRecorded', isDateAscending)">Date Recorded <img class="arrow" src="../../assets/arrows.png" /></th>
        <th class="col-2">URL</th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex" *ngFor="let e of conditionData | orderBy : sortItem">
        <td class="col-6">{{e.resource.code.text}}</td>
        <td class="col-3">{{e.resource.dateRecorded}}</td>
        <td class="col-2"><a href="#" (click)=onSearch(e.resource.code.text)>Search condition name</a></td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="showSpinner" class="spinner">
    <div class="spinner-background"></div>  
  <img src="../../assets/spinner.gif" />
  </div>
  
</div>
